{% extends "base.html" %}

{% block content %}
<div class="container p-4 mx-auto">
    <h1 class="mb-4 text-2xl">Share "{{ content.title }}"</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="px-4 py-3 text-red-700 bg-red-100 border border-red-400 rounded">
                Please correct the errors below.
            </div>
        {% endif %}

        <div class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                {{ form.email }}
                {% if form.email.errors %}
                    <p class="mt-1 text-sm text-red-500">{{ form.email.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="space-y-2">
                <div class="flex items-center">
                    {{ form.can_edit }}
                    <label class="ml-2 text-sm text-gray-700">
                        {{ form.can_edit.label }}
                    </label>
                </div>
                
                <div class="flex items-center">
                    {{ form.can_delete }}
                    <label class="ml-2 text-sm text-gray-700">
                        {{ form.can_delete.label }}
                    </label>
                </div>
            </div>
        </div>

        <button type="submit" 
                class="px-4 py-2 text-white transition-colors bg-blue-500 rounded hover:bg-blue-600">
            Share Content
        </button>
    </form>
</div>
{% endblock %}
