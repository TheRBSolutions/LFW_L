<div class="container">
    <h2>Upload Content</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <h3>Share Content (Optional)</h3>
        {{ share_form.as_p }}

        <label for="folder">Select Folder:</label>
        <select id="folder" name="folder" class="form-control">
            <option value="">-- No Folder --</option>
            {% for folder in available_folders %}
                <option value="{{ folder.id }}" {% if folder == selected_folder %}selected{% endif %}>
                    {{ folder.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="mt-3 btn btn-primary">Upload and Share</button>
    </form>
</div>
