{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="main-container">
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>

    {% comment %} <a href="{% url 'socialaccount_login' 'google' %}">Sign in with Google</a> {% endcomment %}
    {% comment %} <a href="{% url 'socialaccount:login_by_provider' 'google' %}">Sign in with Google</a> {% endcomment %}

    {% comment %} <a href="{% provider_login_url 'google' %}">Sign in with Google</a> {% endcomment %}

</form>
</div>
{% endblock %}
